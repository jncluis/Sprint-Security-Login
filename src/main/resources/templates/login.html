<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Inicio de sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<br><br><br><br>
	<div class="container ">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
            <div th:if="${param.error}">
			    <div class="bg-danger text-light text-center" style="padding: 5px;">
				    <p>Nombre de usuario o contraseña inválida</p>
				</div>
            </div>
            <div th:if="${param.logout}">
			    <div  class="bg-success text-light text-center" style="padding: 5px;">
				    <p>Cerró la sesión exitosamente</p>
				</div>
			</div>
			<h2 class="text-center">Inicio de sesión</h2>
			<form method="post" role="form" th:action="@{/login}" th:object="${user}" class="form-signin">
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input th:field="*{username}" class="form-control" type="text" id="usernamel" name="username"
						placeholder="Ingrese su nombre de usuario">
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input th:field="*{password}" class="form-control" type="password" id="password" name="password"
						placeholder="Ingrese su contraseña">
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
			</form>
            <span>Registrese aquí: <a th:href="@{/register}">Registrar</a></span>
		</div>
	</div>
</body>
</html>
