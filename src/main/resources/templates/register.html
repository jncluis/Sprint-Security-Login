<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registrar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container ">
		<div class="form-container">
            <div th:if="${param.success}">
			    <div class="bg-success text-light text-center">
				    <p>Registro exitoso</p>
				</div>
			</div>
			<h2 class="text-center">Registro de usuario</h2>
			<form method="post" role="form" th:action="@{/register}" th:object="${user}" class="form-signin">
				<div class="form-group">
					<label for="firstName">Nombres</label>
					<input th:field="*{firstName}" class="form-control" type="text" id="firstName" name="firstName"
						placeholder="Ingrese nombre...">
				</div>
				<div class="form-group">
					<label for="lastName">Apellidos</label>
					<input th:field="*{lastName}" class="form-control" type="text" id="lastName" name="lastName"
						placeholder="Ingrese Apellidos...">
				</div>
				<div class="form-group">
					<label for="email">Correo Electronico</label>
					<input th:field="*{email}" class="form-control" type="email" id="emaile" name="email"
						placeholder="Ingrese Correo Electronico...">

				<div class="form-group">
					<label for="username">Nombre de Usuario</label>
					<input th:field="*{username}" class="form-control" type="text" id="username" name="username"
						placeholder="Ingrese su nombre de usuario">
					<span th:if="${userexist}" style="color: red;">Nombre de usuario tomado</span>
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input th:field="*{password}" class="form-control" type="password" id="password" name="password"
						placeholder="Ingrese su contraseña">
				</div>
				<button class="btn btn-lg btn-primary btn-block col-2" type="submit">Registrar</button>
			</form>
            <span>¿Ya se encuentra registrado? <a th:href="@{/login}">Iniciar sesión</a></span>
		</div>
	</div>
</body>
</html>
